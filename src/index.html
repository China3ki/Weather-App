<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <link rel="stylesheet" href="css/app.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=AR+One+Sans:wght@400;500;600;700&family=Karla:ital,wght@0,200;0,400;0,500;0,600;1,200;1,400;1,500&family=Oswald:wght@300;400&family=Playpen+Sans:wght@100;200;300;400;600;700;800&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/e348b353f1.js"
      crossorigin="anonymous"
    ></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <main class="container">
      <section class="app">
        <form class="search">
          <i class="fa-solid fa-location-dot search__icon--location"></i>
          <input
            type="text"
            id="search__city"
            placeholder="Enter city"
            class="search__input search__input--text"
          />
          <button class="search__input search__input--button">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </form>
        <div class="weather--wrapper"></div>
      </section>
    </main>
  </body>
</html>
